<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en-us" />
  
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <link rel="icon" href="amogus_front1.jpeg" />
  
    <title>Amogus clicker</title>
</head>
<body id="body" onload="load(); display()" onunload="save()">
    <p>https://u.to/TgcPIQ</p>
    <div id="main">
        <button onclick="showImage()">Show image</button>
        <button onclick="hideImage()">Hide image</button>
        <br />
        <button onclick="showAss()">Show ass</button>
        <button onclick="hideAss()">Hide ass</button>
        <p>Score per click: <span id="scorePerClick">1</span></p>
        <p>Click multiplier: <span id="mult">1</span></p>
        <p>Click counter: <span id="counter">0</span></p>
        <p>Next upgrade: <span id="nextUp">10</span></p>
        <p>Upgrades: <span id="upgrades">0</span></p>
        <p>Level: <span id="lvl">1</span></p>
        <button onclick="upgrade()">Upgrade</button>
        <button onclick="maxUpgrade()">Max upgrade</button>
        <br />
        <button id="lvlUp" onclick="lvlUp();" style="display: none; padding: 10px 68px;">Level up</button>
        <br />
        <button class="reset" onclick="reset()">Reset</button>
        <button class="reset" onclick="resetLvl()">Reset level</button>
        <button onclick="save()" style="padding: 10px 20px;">Save</button>
    </div>
    <div id="div2">
        <span style="color: red;">Amogus clicker</span>
        <span id="boost" style="color: green;"></span>
        <br />
        <span id="win" style="display: none; color: rgb(50, 255, 150);">Vyhral si a si kokot. Jeeeej</span>
        <br />
        <button id="resetAll" class="reset" style="display: none;">Reset all</button>
        <img id="pic" style="height: 200px;width: 200px;" onclick="addOne()" src="amogus_front1.jpeg" />
    </div>
</body>
</html>
